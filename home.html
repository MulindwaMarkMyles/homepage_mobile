<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash</title>
    <link rel="stylesheet" href="styles/home.css" />
    <script defer src="scripts/index.js"></script>
  </head>
  <body>
        <div class="settings">
                <button><img class="js-click" src="./images/setting.png" alt="failed to load."></button>
                <button class="change-name hide" id="change-name">Change your name</button>
        </div>
                <div class="greetings">
                                <div class="greeting-class">
                                                <span class="the-greeting">Hello, </span>
                                                <span class="greet"></span>
                                </div>
                                <input type="text" class="name" placeholder="Your Name">
                </div>
    <div class="searchbar">
        <form autocomplete="off" action="https://www.google.com/search" method="get" class="search">
                <input type="text" placeholder="What's on your mind?" name="q">
        </form>
    </div>
    <div class="icons">
        <ul>
                <button class="youtube"><a href="https://www.youtube.com"><img src="./images/youtube.png" alt="failed to load."></a></button>
                <button class="stack"><a href="https://www.stackoverflow.com"><img src="./images/stackoverflow.jpg" alt="failed to load."></a></button>
                <button class="github"><a href="https://www.github.com"><img src="./images/github.png" alt="failed to load."></a></button>
                <button class="chatgpt"><a href="https://chat.openai.com"><img src="./images/chatgpt.png" alt="failed to load."></a></button>
                <button class="leetcode"><a href="https://www.leetcode.com"><img src="./images/leetcode.png" alt="failed to load."></a>
                </button>
        </ul>
    </div>
    <div class="quote">
        <span>"You're the only block to your future!"</span>
    </div>
    <div class="thanks">
        <span></span>
    </div>
  </body>
</html>
